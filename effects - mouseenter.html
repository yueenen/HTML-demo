<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 你不会的原因是想的太多，写得太少。</title>
    <style>
        div{
            border: 10px solid #ccc;
            box-sizing: border-box;
            width: 20%;
            height: 500px;
            float: left;
            margin-left:-10px;
            position: relative;
        }
        div:hover{
            border-color: deeppink;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
