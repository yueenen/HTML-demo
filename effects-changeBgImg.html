<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 你不会的原因是想的太多，写得太少。</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
            color: #fff;
            box-sizing: border-box;
            transition: all .1s;
        }

        header {
            background: url("images/bg.png") repeat-x;
            width: 100%;
            height: 74px;
            text-align: center;
        }
        ul{
            width: 800px;
            margin: 0 auto;
            padding-top: 20px;
        }
        ul:after{
            display: inline-block;
            clear: both;
            line-height: 0;
            height: 0;
            content: "";
        }
        ul li{
            height: 35px;
            line-height: 35px;
            padding-left: 15px;
            float: left;
            margin-right: 20px;
            background: url("images/spirit.png") 0 1141px;
        }
        ul li a{
            display: inline-block;
            padding-right: 15px;
            background: url("images/spirit.png") right 1141px;

        }
        ul li:hover{
            background: url("images/spirit.png") 0 1189px;
        }
        ul li:hover a{
            background: url("images/spirit.png") right 1189px;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="#">HAHAHAHA</a></li>
            <li><a href="#">list</a></li>
            <li><a href="#">list</a></li>
            <li><a href="#">list</a></li>
        </ul>
    </header>
</body>
</html>
